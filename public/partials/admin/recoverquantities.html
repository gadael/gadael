<div class="row">
	<div class="col-xs-12 col-sm-9">

		<div class="row gadael-list-header">
			<div class="col-sm-3 text-center">
				<a ng-href="#/admin/recoverquantity-edit" class="btn btn-primary" role="button"><i class="fa fa-plus"></i> <span translate>Add a recover quantity</span></a>
			</div>

			<div class="col-xs-12 col-sm-8 text-center">
				<bgf-pagination
					per-page="25"
					collection="recoverquantities"
					url="'rest/admin/recoverquantities'"
					url-params="search"
					template-url="partials/utils/paginate-anything.html">
				</bgf-pagination>
			</div>
		</div>


		<div class="gadael-list-rows">
			<div class="row" ng-repeat="recoverquantity in recoverquantities">
				<div class="col-md-8">
					<a class="btn btn-info btn-xs hidden-print" ng-href="#/admin/recoverquantities/{{recoverquantity._id}}" role="button"><i class="fa fa-edit"></i> <span class="hidden-xs" translate>Edit</span></a>
					 &nbsp; {{recoverquantity.name}}
				</div>

                <div class="col-md-4">
                    {{recoverquantity.quantity}}
                    <span ng-switch="recoverquantity.quantity_unit">
                        <span ng-switch-when="D"><span translate translate-n="recoverquantity.quantity" translate-plural="days">day</span></span>
                        <span ng-switch-when="H"><span translate translate-n="recoverquantity.quantity" translate-plural="hours">hour</span></span>
                    </span>
                </div>
			</div>
		</div>


	</div>

	<div role="search" class="col-xs-12 col-sm-3">

		<h2><i class="fa fa-search"></i> <span translate>Search in recover quantities</span></h2>

		<div class="form-group">
			<label for="search_name" translate>By name:</label><br />
			<input type="text" class="form-control" id="search_name" ng-model="search.name" ng-model-options="{ debounce: 500 }" />
		</div>
	</div>
</div>
